<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datepicker</title>
  </head>
  <body>
    <input
      placeholder="Select Date..."
      type="datetime-local"
      id="datepicker"
      onchange="datepicker()"
    />

    <script>
      function datepicker() {
        const dateControl = document.querySelector(
          'input[type="datetime-local"]'
        ).value;
        console.log(dateControl);
      }
    </script>
  </body>
</html>
