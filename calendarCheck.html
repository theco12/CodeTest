    <script>
      //ìœ¤ë…„ì„ ê³„ì‚°í•˜ëŠ” í•¨ìˆ˜
      function checkLeapYear(year) {
        if (year % 400 == 0) {
          return true;
        } else if (year % 100 == 0) {
          return false;
        } else if (year % 4 == 0) {
          return true;
        } else {
          return false;
        }
      }

      //ê° ì›”ì— 1ì¼ì´ ë¬´ìŠ¨ìš”ì¼ì¸ì§€ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
      function getFirstDayofWeek(year, month) {
        if (month < 10) {
          month = "0" + month;
        }
        return new Date(year + "-" + month + "-01").getDay();
      }

      //ë‹¬ë ¥ ì„ íƒí•˜ëŠ” í•¨ìˆ˜
      function changeYearMonth(year, month) {
        let month_day = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; //ê° ì›”ì˜ ì¼ìˆ˜
        if (month == 2) {
          if (checkLeapYear(year)) {
            month_day[1] = 29;
          }
        }
        let first_day_of_week = getFirstDayofWeek(year, month); //ê° ì›”ì˜ 1ì¼ì˜ ìš”ì¼
        let arr_calendar = []; //ë‹¬ë ¥ì„ ë§Œë“¤ê¸° ìœ„í•œ ë°°ì—´

        for (i = 0; i < first_day_of_week; i++) {
          arr_calendar.push("");
        }

        for (i = 0; i < month_day[month - 1]; i++) {
          arr_calendar.push(String(i + 1));
        }

        let remain_day = 7 - (arr_calendar.length % 7);

        if (remain_day < 7) {
          for (i = 0; i < remain_day; i++) {
            arr_calendar.push("");
          }
        }

        renderCalendar(arr_calendar); //ë‹¬ë ¥ì„ ë§Œë“œëŠ” í•¨ìˆ˜
      }

      //ë‹¬ë ¥ì„ ë§Œë“œëŠ” í•¨ìˆ˜

      function renderCalendar(data) {
        let h = [];

        for (let i = 0; i < data.length; i++) {
          if (i == 0) {
            h.push("<tr>");
          } else if (i % 7 == 0) {
            h.push("</tr>");
            h.push("<tr>");
          }
          h.push(`<td id="calendar_${data[i]}"> ${data[i]} </td>`);
        }
        h.push("</tr>");

        $("#tb_body").html(h.join(""));
      }

      function changeMonth(diff) {
        if (diff == undefined) {
          current_month = parseInt($("#month").val());
        } else {
          current_month = current_month + diff;
          if (current_month == 0) {
            current_year = current_year - 1;
            current_month = 12;
          } else if (current_month == 13) {
            current_year = current_year + 1;
            current_month = 1;
          }
        }
        loadCalendar();
      }

      function loadCalendar() {
        $("#year").val(current_year);
        $("#month").val(current_month);

        changeYearMonth(current_year, current_month);
      }

      function changeYear() {
        current_year = $("#year").val();
        loadCalendar();
      }

      let current_year = new Date().getFullYear();
      let current_month = new Date().getMonth() + 1;
      let current_date = new Date().getDate();

      $("#year").val(current_year);
      $("#month").val(current_month);

      changeYearMonth(current_year, current_month);
    </script>
