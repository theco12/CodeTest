      let table = document.getElementById("table2");
      table.innerHTML = "";
      row = `<tr>
      <input type="text" id="datepickerStart" placeholder="시작일을 입력하세요." onchange="StartDate()" />
      </tr>`;

      table.innerHTML += row;

      $(document).ready(function () {
        $("#datepickerStart").datepicker({
          changeMonth: true,
          changeYear: true,
          dateFormat: "yy-mm-dd",
          onSelect: function (dateText) {
            // Callback function when a date is selected
            console.log("Selected date:", dateText);
          },
        });
      });

      function StartDate() {
        let date = document.getElementById("datepickerStart").value;
        console.log(date);
      }

      //만약에 시작일의 value값이 생기면 종료일에 placeholder를 진행중으로 바꿔주세요.

      function placeholder() {
        if (document.getElementById("datepickerStart").value != "") {
          document.getElementById("datepickerEnd").placeholder = "진행중";
        }
      }
