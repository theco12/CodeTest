<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <input type="text" id="userNickname" />

    <script>
      const data = [
        { id: 1, level: 10, title: "asdf" },
        { id: 2, level: 20, title: "sfdg" },
        { id: 3, level: 10, title: "sbsr" },
        { id: 4, level: 10, title: "qfsdfg" },
        { id: 5, level: 20, title: "iusfg" },
        { id: 6, level: 10, title: "vbre" },
        { id: 7, level: 20, title: "sdnej" },
        { id: 8, level: 10, title: "hsdfr" },
        { id: 9, level: 20, title: "sfdw" },
        { id: 10, level: 20, title: "vfe4" },
        { id: 11, level: 10, title: "jsfrs" },
      ];

      function client(value) {
        return value.level == 10;
      }

      const cla = data.filter(client);

      console.log(data);
      console.log(cla.length);

      let count = 0;

      for (let i = 0; i < data.length; i++) {
        if (data[i].level == 10) {
          data[i].level = "상담자";
          count++;
        }

        if (data[i].level == 20) {
          data[i].level = "내담자";
        }

        // console.log(count);
        document.getElementById("test").innerHTML = "총 상담자수 : " + count;
      }

      data.forEach((value) => {
        document.write(value.level + "<br />");
      });

      let userNickname = document.getElementById("userNickname").value;

      const userNicknameCheck = function (userNickname) {
        let regex = /^(?=.*?[a-zA-z]).{4,14}$/;
        let regex2 = /^(?=.*?[가-힣]).{4,7}$/;
        let regex3 = /\s/g;
        return (
          (userNickname !== "" &&
            typeof userNickname !== "undefined" &&
            regex.test(userNickname)) ||
          (regex2.test(userNickname) && !regex3.test(userNickname))
        );
      };
      console.log(userNicknameCheck("asdfadf"));

      function a() {
        console.log(this);
      }
      a();
    </script>
  </body>
</html>
