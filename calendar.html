<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"></script>

    <style></style>
  </head>
  <body>
    <input type="text" id="input_date" placeholder="시작일" />
    <div class="container">
      <div id="div_calendar" style="width: 300px; display: none">
        <div>
          <button type="button" onclick="changeMonth(-1)"><</button>
          <input
            type="number"
            id="year"
            onchange="changeYear()"
            style="width: 80px; display: initial"
            class="form-control" />

          <select
            id="month"
            class="form-control"
            style="width: 80px; display: initial"
            onchange="changeMonth()">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
          <button type="button" onclick="changeMonth(1)">></button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>일</td>
              <td>월</td>
              <td>화</td>
              <td>수</td>
              <td>목</td>
              <td>금</td>
              <td>토</td>
            </tr>
          </thead>
          <tbody id="tb_body"></tbody>
        </table>
      </div>
    </div>

    <script>
      //윤년을 계산하는 함수
      function checkLeapYear(year) {
        if (year % 400 == 0) {
          return true;
        } else if (year % 100 == 0) {
          return false;
        } else if (year % 4 == 0) {
          return true;
        } else {
          return false;
        }
      }

      //각 월에 1일이 무슨요일인지 가져오는 함수
      function getFirstDayofWeek(year, month) {
        if (month < 10) {
          month = "0" + month;
        }
        return new Date(year + "-" + month + "-01").getDay();
      }

      //달력 선택하는 함수
      function changeYearMonth(year, month) {
        let month_day = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; //각 월의 일수
        if (month == 2) {
          if (checkLeapYear(year)) {
            month_day[1] = 29;
          }
        }
        let first_day_of_week = getFirstDayofWeek(year, month); //각 월의 1일의 요일
        let arr_calendar = []; //달력을 만들기 위한 배열

        for (i = 0; i < first_day_of_week; i++) {
          arr_calendar.push("");
        }

        for (i = 0; i < month_day[month - 1]; i++) {
          arr_calendar.push(String(i + 1));
        }

        let remain_day = 7 - (arr_calendar.length % 7);

        if (remain_day < 7) {
          for (i = 0; i < remain_day; i++) {
            arr_calendar.push("");
          }
        }

        renderCalendar(arr_calendar); //달력을 만드는 함수
      }

      //달력을 만드는 함수

      function renderCalendar(data) {
        let h = [];
        for (let i = 0; i < data.length; i++) {
          if (i == 0) {
            h.push("<tr>");
          } else if (i % 7 == 0) {
            h.push("</tr>");
            h.push("<tr>");
          }
          h.push(
            '<td onclick="setDate(' + data[i] + ')" style="cursor:pointer">' + data[i] + "</td>",
          );
        }
        h.push("</tr>");

        $("#tb_body").html(h.join(""));
      }

      function setDate(day) {
        if (day < 10) {
          day = "0" + day;
        }
        $("#input_date").val($("#year").val() + "-" + $("#month").val() + "-" + day);
        $("#div_calendar").hide();
      }

      function changeMonth(diff) {
        if (diff == undefined) {
          current_month = parseInt($("#month").val());
        } else {
          current_month = current_month + diff;
          if (current_month == 0) {
            current_year = current_year - 1;
            current_month = 12;
          } else if (current_month == 13) {
            current_year = current_year + 1;
            current_month = 1;
          }
        }
        loadCalendar();
      }

      function loadCalendar() {
        $("#year").val(current_year);
        $("#month").val(current_month);

        changeYearMonth(current_year, current_month);
      }

      function changeYear() {
        current_year = $("#year").val();
        loadCalendar();
      }

      let current_year = new Date().getFullYear();
      let current_month = new Date().getMonth() + 1;
      let current_date = new Date().getDate();

      $("#year").val(current_year);
      $("#month").val(current_month);

      changeYearMonth(current_year, current_month);

      $("#input_date").click(function () {
        $("#div_calendar").toggle();
      });
    </script>
  </body>
</html>
