<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <select></select>
    </div>

    <script>
      const data = [
        { id: 1, level: 10, title: "asdf" },
        { id: 2, level: 20, title: "sfdg" },
        { id: 3, level: 10, title: "sbsr" },
        { id: 4, level: 10, title: "qfsdfg" },
        { id: 5, level: 20, title: "iusfg" },
        { id: 6, level: 10, title: "vbre" },
        { id: 7, level: 20, title: "sdnej" },
        { id: 8, level: 10, title: "hsdfr" },
        { id: 9, level: 20, title: "sfdw" },
        { id: 10, level: 20, title: "vfe4" },
        { id: 11, level: 10, title: "jsfrs" },
      ];

      const test = () => {
        const select = document.querySelector("#test select");
        for (let i = 0; i < data.length; i++) {
          select.innerHTML += `<option>${data[i].title}</option>`;
        }

        select.addEventListener("change", (event) => {
          const selectedValue = event.target.value;
          const options = select.options;
          for (let i = 0; i < options.length; i++) {
            if (options[i].value === selectedValue) {
              options[i].setAttribute("selected", true);
            } else {
              options[i].removeAttribute("selected");
            }
          }
        });
      };

      test();
    </script>
  </body>
</html>
